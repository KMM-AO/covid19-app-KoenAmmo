<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Covid-19 Statistics</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="">
        <ion-button color="light" slot="base">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-button>
    </div>
    <div class="">
        <ion-button slot="base">
            <ion-menu-button></ion-menu-button>
        </ion-button>
    </div>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="container ">
        <div class="function">
            <label for="country">
                Country :
            </label>
            <ion-title size="small" id="country">{{folder}}</ion-title>
        </div>
        <div class="function">
            <label class="date" for="startTime">
                start date:
            </label>
            <input id="startTime" type="text" placeholder="dd/mm/jjjj">
        </div>
        <div class="function">
            <label class="date" for="endTime">
                end date :
            </label>
            <input id="endTime" type="text" placeholder="dd/mm/jjjj">
        </div>
        <div class="funtion">
            <ion-button>save</ion-button>
        </div>
    </div>

    <div id="container">
        <h2>{{error}}</h2>
        <h4>death:</h4>
        <p>{{deaths}}</p>
        <h4>confirmed:</h4>
        <p>{{confirmed}}</p>
        <h4>recovered:</h4>
        <p>{{recovered}}</p>
        <h4>active:</h4>
        <p>{{active}}</p>
    </div>
</ion-content>
